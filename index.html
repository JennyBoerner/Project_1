<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Decision Maker</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="container">

        <!-- Header -->
        <div class="jumbotron">
            <h1 class="text-center">Decision Maker!</h1>
        </div>

        <div class="row">
            <div class="col-md-5">
                <h2>Search a City</h2>
            </div>
            <div class="col-md-7"></div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <form>
                    <div class="form-group">
                        <label for="city-input">City:</label>
                        <input class="form-control" id="city-input" placeholder="Enter City..." type="text">
                        <button class="btn btn-primary float-left" id="submit-btn-yelp">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-7"></div>
        </div>

        <div class="row">
            <div class="col-md-12 header">
                <h4>Options</h4>
            </div>
        </div>

        <br />
        
        <div class="row">

            <div class="col-md-5">
                <div class="card mb-4">
                    <div class="card-header">Restaurant Options</div>
                    <div class="card-body" id="rest-options">
                    </div>
                </div>
            </div>

            <div class="col-md-2"></div>

            <div class="col-md-5">
                <div class="card mb-4">
                    <div class="card-header">Movie Options</div>
                    <div class="card-body">
                        Body
                    </div>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-5">
                <button class="btn btn-primary float-left" id="yelp-make-decision-btn">Make Decision</button>
            </div>

            <div class="col-md-7"></div>

        </div>

        <div class="row">

            <div class="col-md-5">
                <div class="card mb-4" id="yelp-decision-card">
                    <div class="card-body" id="yelp-decision-body">
                        
                    </div>
                </div>
            </div>

            <div class="col-md-7"></div>

        </div>

        <br/>
        <br/>
        <br/>
        
    </div>
    
    <script src="assets/script.js" type="text/javascript"></script>
</body>
</html>
